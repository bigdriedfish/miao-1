<script id="ch0103/17" type="01_03_17">
    var Xa = + prompt("A的横坐标", "0");
    var Ya = + prompt("A的纵坐标", "0");
    var Xb = + prompt("B的横坐标", "4");
    var Yb = + prompt("B的纵坐标", "0");
    var Xc = + prompt("C的横坐标", "0");
    var Yc = + prompt("C的纵坐标", "3");
    var Lab =  Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya));
    var Lac =  Math.sqrt((Xc - Xa) * (Xc - Xa) + (Yc - Ya) * (Yc - Ya));
    var Lbc =  Math.sqrt((Xc - Xb) * (Xc - Xb) + (Yc - Yb) * (Yc - Yb));
    var s = (Lab + Lac + Lbc) / 2;
    var A = Math.sqrt(s * (s - Lab) * (s - Lac) * (s - Lbc));
    console.log(A.toFixed(2));
</script>

<script id="ch0104/20" type="01_04_20">

    else if (b * b > 4 * a * c) {
       console.log("x1=" + x1 + ";" + "x2=" + x2);

</script>
