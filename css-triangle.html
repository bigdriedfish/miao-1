<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
       
        div{
            box-sizing: border-box;
            margin: 0 40%;
        }
        div.equilateral{
            margin-top:200px;
            border-top:100px rgba(255, 0, 0, 0) solid;
            border-right:0px rgba(0, 0, 255,0) solid;
            border-bottom:100px solid rgba(0, 255, 0, 0);
            border-left:173px rgba(0, 0, 0, 1) solid;
        }

        div.isosceles{
            margin-top:100px;
            border-top:200px rgba(255, 0, 0, 0) solid;
            border-right:0px rgba(0, 0, 255, 0) solid;
            border-bottom:0px solid rgba(0, 255, 0, 1);
            border-left:200px rgba(0, 0, 0, 1) solid;
        }

        div.right{
            margin-top:100px;
            margin-bottom:100px;
            border-top:200px rgba(255, 0, 0, 0) solid;
            border-right:0px rgba(0, 0, 255, 1) solid;
            border-bottom:0px solid rgba(0, 255, 0, 1);
            border-left:346px rgba(0, 0, 0, 1) solid;
        }
        .test{
            position: relative;
            top: 100px;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background: red;
            transform: rotate(30deg);
            transform-origin: bottom right;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background: green;
            position: absolute;
            top: 0;
            left: 200px;
            transform: rotate(-30deg);
            transform-origin: bottom left;
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <title>CSS-triangle</title>
</head>
<body>
    <div class="test">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
    </div>
    <div class="equilateral"></div>
    <div class="isosceles"></div>
    <div class="right"></div>

</body></html>
